<!DOCTYPE html>
<html>
<head>
    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
            See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <script src="//apps.8thwall.com/xrweb?appKey=ElH3mvDLSqz5tc8qrHSYNf1khnLHqFNpmZKtW5aOCt1jcYkZLxcY9r9bUZJ7ic3fT4tTk"></script>
</head>

<body>
<!-- Copyright (c) 2020 8th Wall, Inc. -->
<!-- body.html is optional; elements will be added to your html body after app.js is loaded. -->
 
<a-scene
  xrextras-gesture-detector
  xrextras-almost-there
  xrextras-loading
  xrextras-runtime-error
  renderer="colorManagement:true"
  xrweb="disableWorldTracking: true">

  <a-assets>
    <a-asset-item id="santa" src="asserts/santa.glb"></a-asset-item>
  </a-assets>

  <a-camera
    position="0 4 10"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>

  <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

  <a-light type="ambient" intensity="0.7"></a-light>

  <xrextras-named-image-target name="ar_marker_hiro">
    <!-- Add a child entity that can be rotated independently of the image target. -->
    <a-entity onclick="window.open('https://www.yahoo.co.jp', '_blank');" xrextras-one-finger-rotate gltf-model="#santa"></a-entity>
  </xrextras-named-image-target>

</a-scene>
</body>
</html>
